<svg width="200" height="80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 80">
  <defs>
    <linearGradient id="bescomGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0B4F6C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1789FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="80" rx="8" fill="url(#bescomGradient)"/>
  
  <!-- Electrical icon -->
