    <circle cx="85" cy="40" r="12"/>
    <circle cx="115" cy="40" r="12"/>
    <line x1="23" y1="40" x2="77" x2="48" stroke="white" stroke-width="2"/>
    <line x1="97" y1="40" x2="103" x2="108" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- BESCOM text -->
  <text x="130" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">BESCOM</text>
  
  <!-- Tagline -->
